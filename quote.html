  <main class="section">
    <div class="container reveal">
      <h1>Request a Quotation</h1>
      <form id="quoteForm" class="form form-wide" novalidate>
        <div class="form-row">
          <label for="qName">Full Name</label>
          <input id="qName" name="name" type="text" required minlength="2" />
        </div>
        <div class="form-row">
          <label for="qContact">Phone or Email</label>
          <input id="qContact" name="contact" type="text" required />
        </div>
        <div class="form-row">
          <label for="qService">Service Type</label>
          <select id="qService" name="service" required>
            <option value="">Select service</option>
            <option>Leak Repair</option>
            <option>Pipe Installation</option>
            <option>Bathroom/Kitchen Plumbing</option>
            <option>Drain Cleaning</option>
            <option>Water Heater</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for="qDesc">Extra Description</label>
          <textarea id="qDesc" name="description" rows="5" required minlength="5"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit Request</button>
        <p class="form-msg" id="quoteMsg" role="status"></p>
      </form>
    </div>
  </main>
