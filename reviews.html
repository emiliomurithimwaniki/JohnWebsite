  <main class="section">
    <div class="container grid-2 reveal">
      <section>
        <h1>Client Reviews</h1>
        <div id="reviewsList" class="reviews-list reveal d1" aria-live="polite"></div>
      </section>
      <section>
        <h2>Leave a Review</h2>
        <form id="reviewForm" class="form">
          <div class="form-row">
            <label for="rName">Name</label>
            <input id="rName" name="name" type="text" required minlength="2" />
          </div>
          <div class="form-row">
            <label for="rRating">Rating</label>
            <select id="rRating" name="rating" required>
              <option value="">Select</option>
              <option value="5">★★★★★</option>
              <option value="4">★★★★☆</option>
              <option value="3">★★★☆☆</option>
              <option value="2">★★☆☆☆</option>
              <option value="1">★☆☆☆☆</option>
            </select>
          </div>
          <div class="form-row">
            <label for="rComment">Comments</label>
            <textarea id="rComment" name="comment" required minlength="5"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit Review</button>
          <p class="form-msg" id="reviewMsg" role="status"></p>
        </form>
      </section>
    </div>
